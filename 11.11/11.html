<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天猫双十一实时数据大屏</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #0f1c3c;
            color: #fff;
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 80px repeat(3, 1fr);
            gap: 15px;
        }
        
        .header {
            grid-column: 1 / span 4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: linear-gradient(90deg, #ff0036, #ff6a00);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 0, 54, 0.3);
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .time {
            font-size: 20px;
            font-weight: bold;
        }
        
        .card {
            background-color: rgba(16, 34, 70, 0.7);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #a0a8c4;
        }
        
        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .kpi-value {
            font-size: 32px;
            font-weight: bold;
            color: #ffeb3b;
            margin: 10px 0;
        }
        
        .kpi-desc {
            font-size: 14px;
            color: #a0a8c4;
        }
        
        .chart {
            width: 100%;
            height: 100%;
        }
        
        .full-width {
            grid-column: 1 / span 4;
        }
        
        .half-width {
            grid-column: span 2;
        }
        
        .trend-up {
            color: #52c41a;
        }
        
        .trend-down {
            color: #f5222d;
        }
        
        .ranking-list {
            list-style: none;
        }
        
        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .ranking-name {
            flex: 1;
        }
        
        .ranking-value {
            font-weight: bold;
            color: #ffeb3b;
        }
        
        .progress-bar {
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff0036, #ff6a00);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">天猫双11全球狂欢节实时数据大屏</div>
            <div class="time" id="current-time">2023-11-11 00:00:00</div>
        </div>
        
        <div class="card">
            <div class="card-title">实时成交额</div>
            <div class="card-content">
                <div class="kpi-value" id="gmv">¥ 0</div>
                <div class="kpi-desc">累计成交金额 (GMV)</div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">订单数量</div>
            <div class="card-content">
                <div class="kpi-value" id="order-count">0</div>
                <div class="kpi-desc">累计订单数量</div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">支付用户数</div>
            <div class="card-content">
                <div class="kpi-value" id="user-count">0</div>
                <div class="kpi-desc">累计支付用户数</div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">交易峰值</div>
            <div class="card-content">
                <div class="kpi-value" id="peak-tps">0</div>
                <div class="kpi-desc">每秒交易笔数峰值</div>
            </div>
        </div>
        
        <div class="card half-width">
            <div class="card-title">成交额趋势</div>
            <div class="card-content">
                <div id="gmv-trend-chart" class="chart"></div>
            </div>
        </div>
        
        <div class="card half-width">
            <div class="card-title">品类销售排行</div>
            <div class="card-content">
                <div id="category-ranking-chart" class="chart"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">区域销售分布</div>
            <div class="card-content">
                <div id="region-sales-chart" class="chart"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">用户画像</div>
            <div class="card-content">
                <div id="user-profile-chart" class="chart"></div>
            </div>
        </div>
        
        <div class="card half-width">
            <div class="card-title">热门商品排行</div>
            <div class="card-content">
                <ul class="ranking-list" id="product-ranking"></ul>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">销售目标完成度</div>
            <div class="card-content">
                <div class="kpi-value" id="target-completion">0%</div>
                <div class="kpi-desc">年度销售目标完成度</div>
                <div class="progress-bar">
                    <div class="progress" id="target-progress"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化ECharts实例
        const gmvTrendChart = echarts.init(document.getElementById('gmv-trend-chart'));
        const categoryRankingChart = echarts.init(document.getElementById('category-ranking-chart'));
        const regionSalesChart = echarts.init(document.getElementById('region-sales-chart'));
        const userProfileChart = echarts.init(document.getElementById('user-profile-chart'));
        
        // 初始数据
        let data = {
            gmv: 0,
            orderCount: 0,
            userCount: 0,
            peakTps: 0,
            gmvTrend: [],
            categoryRanking: [],
            regionSales: [],
            userProfile: {
                age: [],
                gender: []
            },
            productRanking: [],
            targetCompletion: 0
        };
        
        // 初始化图表
        function initCharts() {
            // 成交额趋势图配置
            const gmvTrendOption = {
                grid: {
                    top: 20,
                    right: 20,
                    bottom: 20,
                    left: 40
                },
                xAxis: {
                    type: 'category',
                    data: [],
                    axisLine: {
                        lineStyle: {
                            color: '#a0a8c4'
                        }
                    }
                },
                yAxis: {
                    type: 'value',
                    axisLine: {
                        lineStyle: {
                            color: '#a0a8c4'
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: 'rgba(160, 168, 196, 0.2)'
                        }
                    }
                },
                series: [{
                    data: [],
                    type: 'line',
                    smooth: true,
                    lineStyle: {
                        color: '#ff6a00',
                        width: 3
                    },
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: 'rgba(255, 106, 0, 0.6)' },
                            { offset: 1, color: 'rgba(255, 106, 0, 0.1)' }
                        ])
                    },
                    symbol: 'none'
                }],
                tooltip: {
                    trigger: 'axis',
                    formatter: '{b}<br/>¥ {c}'
                }
            };
            
            // 品类销售排行配置
            const categoryRankingOption = {
                grid: {
                    top: 20,
                    right: 20,
                    bottom: 20,
                    left: 100
                },
                yAxis: {
                    type: 'category',
                    data: [],
                    axisLine: {
                        lineStyle: {
                            color: '#a0a8c4'
                        }
                    }
                },
                xAxis: {
                    type: 'value',
                    axisLine: {
                        lineStyle: {
                            color: '#a0a8c4'
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: 'rgba(160, 168, 196, 0.2)'
                        }
                    }
                },
                series: [{
                    data: [],
                    type: 'bar',
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 1, 0, [
                            { offset: 0, color: '#ff0036' },
                            { offset: 1, color: '#ff6a00' }
                        ])
                    }
                }],
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    },
                    formatter: '{b}<br/>¥ {c}'
                }
            };
            
            // 区域销售分布配置
            const regionSalesOption = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}<br/>¥ {c} ({d}%)'
                },
                series: [{
                    type: 'pie',
                    radius: ['40%', '70%'],
                    center: ['50%', '50%'],
                    data: [],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    itemStyle: {
                        borderColor: '#0f1c3c',
                        borderWidth: 2
                    }
                }],
                color: ['#ff0036', '#ff6a00', '#ffa940', '#ffd666', '#bae637', '#73d13d', '#36cfc9', '#597ef7', '#9254de', '#f759ab']
            };
            
            // 用户画像配置
            const userProfileOption = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}: {c}%'
                },
                legend: {
                    orient: 'vertical',
                    right: 10,
                    top: 'center',
                    textStyle: {
                        color: '#a0a8c4'
                    }
                },
                series: [{
                    type: 'pie',
                    radius: ['40%', '70%'],
                    center: ['40%', '50%'],
                    data: [],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    itemStyle: {
                        borderColor: '#0f1c3c',
                        borderWidth: 2
                    }
                }],
                color: ['#ff6a00', '#36cfc9']
            };
            
            gmvTrendChart.setOption(gmvTrendOption);
            categoryRankingChart.setOption(categoryRankingOption);
            regionSalesChart.setOption(regionSalesOption);
            userProfileChart.setOption(userProfileOption);
        }
        
        // 生成模拟数据
        function generateMockData() {
            // 模拟成交额增长
            const gmvIncrement = Math.floor(Math.random() * 100000000) + 50000000;
            data.gmv += gmvIncrement;
            
            // 模拟订单数量增长
            const orderIncrement = Math.floor(Math.random() * 500000) + 100000;
            data.orderCount += orderIncrement;
            
            // 模拟用户数量增长
            const userIncrement = Math.floor(Math.random() * 300000) + 50000;
            data.userCount += userIncrement;
            
            // 模拟交易峰值
            const currentTps = Math.floor(Math.random() * 100000) + 50000;
            if (currentTps > data.peakTps) {
                data.peakTps = currentTps;
            }
            
            // 更新成交额趋势数据
            const now = new Date();
            const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            if (data.gmvTrend.length >= 20) {
                data.gmvTrend.shift();
            }
            data.gmvTrend.push({
                time: timeStr,
                value: data.gmv
            });
            
            // 更新品类排行数据
            const categories = ['手机', '服装', '家电', '美妆', '食品', '母婴', '家居', '数码', '运动', '图书'];
            data.categoryRanking = categories.map(category => ({
                name: category,
                value: Math.floor(Math.random() * 10000000000) + 1000000000
            })).sort((a, b) => b.value - a.value);
            
            // 更新区域销售数据
            const regions = ['华东', '华南', '华北', '华中', '西南', '东北', '西北'];
            data.regionSales = regions.map(region => ({
                name: region,
                value: Math.floor(Math.random() * 5000000000) + 1000000000
            }));
            
            // 更新用户画像数据
            data.userProfile.gender = [
                { name: '男性', value: Math.floor(Math.random() * 30) + 35 },
                { name: '女性', value: Math.floor(Math.random() * 30) + 35 }
            ];
            
            // 更新商品排行数据
            const products = [
                'iPhone 15 Pro',
                '华为Mate 60',
                '小米14',
                '茅台酒',
                '戴森吹风机',
                '雅诗兰黛小棕瓶',
                '海尔冰箱',
                '耐克运动鞋',
                '乐高积木',
                'SK-II神仙水'
            ];
            
            data.productRanking = products.map(product => ({
                name: product,
                value: Math.floor(Math.random() * 100000000) + 10000000
            })).sort((a, b) => b.value - a.value).slice(0, 5);
            
            // 更新目标完成度
            data.targetCompletion = Math.min(100, (data.gmv / 1000000000000) * 100);
        }
        
        // 更新UI
        function updateUI() {
            // 更新KPI指标
            document.getElementById('gmv').textContent = `¥ ${formatNumber(data.gmv)}`;
            document.getElementById('order-count').textContent = formatNumber(data.orderCount);
            document.getElementById('user-count').textContent = formatNumber(data.userCount);
            document.getElementById('peak-tps').textContent = formatNumber(data.peakTps);
            
            // 更新目标完成度
            document.getElementById('target-completion').textContent = `${data.targetCompletion.toFixed(2)}%`;
            document.getElementById('target-progress').style.width = `${data.targetCompletion}%`;
            
            // 更新成交额趋势图
            const gmvTrendOption = gmvTrendChart.getOption();
            gmvTrendOption.xAxis[0].data = data.gmvTrend.map(item => item.time);
            gmvTrendOption.series[0].data = data.gmvTrend.map(item => item.value);
            gmvTrendChart.setOption(gmvTrendOption);
            
            // 更新品类排行图
            const categoryRankingOption = categoryRankingChart.getOption();
            categoryRankingOption.yAxis[0].data = data.categoryRanking.map(item => item.name);
            categoryRankingOption.series[0].data = data.categoryRanking.map(item => item.value);
            categoryRankingChart.setOption(categoryRankingOption);
            
            // 更新区域销售图
            const regionSalesOption = regionSalesChart.getOption();
            regionSalesOption.series[0].data = data.regionSales;
            regionSalesChart.setOption(regionSalesOption);
            
            // 更新用户画像图
            const userProfileOption = userProfileChart.getOption();
            userProfileOption.series[0].data = data.userProfile.gender;
            userProfileChart.setOption(userProfileOption);
            
            // 更新商品排行
            const productRankingList = document.getElementById('product-ranking');
            productRankingList.innerHTML = '';
            data.productRanking.forEach((product, index) => {
                const li = document.createElement('li');
                li.className = 'ranking-item';
                
                const rankSpan = document.createElement('span');
                rankSpan.textContent = `${index + 1}. `;
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'ranking-name';
                nameSpan.textContent = product.name;
                
                const valueSpan = document.createElement('span');
                valueSpan.className = 'ranking-value';
                valueSpan.textContent = `¥ ${formatNumber(product.value)}`;
                
                li.appendChild(rankSpan);
                li.appendChild(nameSpan);
                li.appendChild(valueSpan);
                productRankingList.appendChild(li);
            });
        }
        
        // 格式化数字
        function formatNumber(num) {
            if (num >= 100000000) {
                return (num / 100000000).toFixed(2) + '亿';
            } else if (num >= 10000) {
                return (num / 10000).toFixed(1) + '万';
            } else {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            }
        }
        
        // 更新时间
        function updateTime() {
            const now = new Date();
            const timeStr = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            document.getElementById('current-time').textContent = timeStr;
        }
        
        // 窗口大小变化时重绘图表
        window.addEventListener('resize', function() {
            gmvTrendChart.resize();
            categoryRankingChart.resize();
            regionSalesChart.resize();
            userProfileChart.resize();
        });
        
        // 初始化
        function init() {
            initCharts();
            
            // 初始数据生成
            generateMockData();
            updateUI();
            
            // 设置定时器，每2秒更新一次数据
            setInterval(() => {
                generateMockData();
                updateUI();
            }, 2000);
            
            // 设置定时器，每秒更新时间
            setInterval(updateTime, 1000);
            updateTime();
        }
        
        // 启动应用
        init();

        // Add click event to navigate to dashboard
        document.body.addEventListener('click', function() {
            window.location.href = 'dashboard.html';
        });
        document.body.style.cursor = 'pointer';
    </script>
</body>
</html>
