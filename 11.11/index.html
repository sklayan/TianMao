    <script>
        // ÂØºËà™ÂáΩÊï∞
        function navigateTo(url) {
            window.location.href = url;
        }

        // Êó∂Èíü
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', { hour12: false });
            document.getElementById('clock').textContent = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // GMVÊï∞Â≠óÊªöÂä®
        let currentGMV = 123456789012; // Initial Match Reference

        function updateGMVDisplay() {
            const container = document.getElementById('gmv-container');
            const str = currentGMV.toLocaleString('en-US');
            container.innerHTML = '';

            for (let char of str) {
                if (char === ',') {
                    const el = document.createElement('div');
                    el.className = 'gmv-digit-comma';
                    el.innerText = ',';
                    container.appendChild(el);
                } else {
                    const el = document.createElement('div');
                    el.className = 'gmv-digit-box';
                    el.innerText = char;
                    container.appendChild(el);
                }
            }
        }

        function updateGMV() {
            // ÊØèÊ¨°Â¢ûÂä†ÈöèÊú∫ÈáëÈ¢ù
            const increment = Math.floor(Math.random() * 500000) + 100000;
            currentGMV += increment;
            updateGMVDisplay();
        }

        setInterval(updateGMV, 2000);
        updateGMV();

        // Ë∂ãÂäøÂõæÊï∞ÊçÆ - Ê®°ÊãüÁ¥ØÁßØÂ¢ûÈïøÊõ≤Á∫ø
        const trendData = [];
        let total = 0;
        for (let i = 0; i <= 24; i++) { // 0h to 24h
            let growth = 0;
            // Ê®°ÊãüÂèå11ÁâπÂæÅ: ÂºÄÂú∫ÁàÜÂèë, ÈöèÂêéÂπ≥Áºì, ÊôöÈó¥ÂõûÂçá
            if (i === 0) growth = 10;
            else if (i <= 2) growth = 50 + Math.random() * 20;
            else if (i <= 8) growth = 10 + Math.random() * 5;
            else growth = 15 + Math.random() * 10;

            total += growth;
            trendData.push({ hour: i, value: total });
        }

        // ÈáåÁ®ãÁ¢ëÊï∞ÊçÆ
        const milestones = [
            { x: 1, y: trendData[1].value, label: '00:01:12', amount: '¬•10‰∫ø' },
            { x: 3, y: trendData[3].value, label: '00:12:28', amount: '¬•100‰∫ø' },
            { x: 8, y: trendData[8].value, label: '07:45:42', amount: '¬•656‰∫ø' },
            { x: 14, y: trendData[14].value, label: '11:49:09', amount: '¬•571‰∫ø' }
        ];

        // ÁªòÂà∂Ë∂ãÂäøÂõæ
        function renderTrendChart() {
            const svg = d3.select('#trend-chart');
            const container = document.querySelector('.trend-chart-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            svg.selectAll('*').remove();

            const margin = { top: 50, right: 50, bottom: 50, left: 80 };
            const chartWidth = width - margin.left - margin.right;
            const chartHeight = height - margin.top - margin.bottom;

            const g = svg.append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            const x = d3.scaleLinear().domain([0, 24]).range([0, chartWidth]);
            const y = d3.scaleLinear().domain([0, d3.max(trendData, d => d.value) * 1.2]).range([chartHeight, 0]);

            // ÁΩëÊ†ºÁ∫ø (ËôöÁ∫ø)
            const yAxisGrid = d3.axisLeft(y)
                .tickSize(-chartWidth)
                .tickFormat('')
                .ticks(5);

            g.append('g')
                .attr('class', 'grid')
                .call(yAxisGrid)
                .selectAll('line')
                .style('stroke', 'rgba(0, 234, 255, 0.2)')
                .style('stroke-dasharray', '4,4');
            g.select('.domain').remove();

            // YËΩ¥Ê†áÁ≠æ
            g.append('g')
                .call(d3.axisLeft(y).ticks(5))
                .selectAll('text')
                .attr('fill', '#00eaff')
                .attr('font-size', '14px')
                .attr('x', -10);
            g.select('.domain').remove();
            g.selectAll('.tick line').remove();

            // YËΩ¥Ê†áÈ¢ò
            svg.append('text')
                .attr('x', margin.left)
                .attr('y', margin.top - 20)
                .attr('fill', '#00eaff')
                .attr('font-size', '16px')
                .attr('font-weight', 'bold')
                .text('Êàê‰∫§È¢ù(‰∫ø)');

            // XËΩ¥
            const xAxis = g.append('g')
                .attr('transform', `translate(0,${chartHeight})`)
                .call(d3.axisBottom(x).ticks(24).tickFormat(d => d < 10 ? '0' + d : d));

            xAxis.selectAll('text')
                .attr('fill', '#00eaff')
                .attr('font-size', '12px')
                .attr('dy', '15px');

            xAxis.select('.domain')
                .attr('stroke', '#00eaff')
                .attr('stroke-width', 2)
                .attr('stroke-opacity', 0.5);

            // ÁßªÈô§XËΩ¥TickÁ∫ø
            xAxis.selectAll('.tick line').remove();

            // Á∫øÊù°
            const line = d3.line()
                .x(d => x(d.hour))
                .y(d => y(d.value))
                .curve(d3.curveMonotoneX);

            // ÁªòÂà∂Á∫øÊù°
            g.append('path')
                .datum(trendData)
                .attr('fill', 'none')
                .attr('stroke', '#ff3366')
                .attr('stroke-width', 3)
                .attr('d', line)
                .attr('filter', 'drop-shadow(0 0 5px rgba(255, 51, 102, 0.8))');

            // ÁªòÂà∂ÁªàÁÇπÂúÜÁÇπ
            const lastPoint = trendData[trendData.length - 1];
            g.append('circle')
                .attr('cx', x(lastPoint.hour))
                .attr('cy', y(lastPoint.value))
                .attr('r', 4)
                .attr('fill', '#ffff00');

            // ÁªòÂà∂ÈáåÁ®ãÁ¢ëÊ†áÁ≠æ
            milestones.forEach(m => {
                const mx = x(m.x);
                const my = y(m.y);

                // ÂûÇÁõ¥Á∫ø
                g.append('line')
                    .attr('x1', mx)
                    .attr('y1', my)
                    .attr('x2', mx)
                    .attr('y2', my + 40)
                    .attr('stroke', '#ff0000')
                    .attr('stroke-width', 2);

                // Ê†áÁ≠æÊ°Ü
                const labelGroup = g.append('g')
                    .attr('transform', `translate(${mx - 30}, ${my + 40})`);

                labelGroup.append('rect')
                    .attr('width', 80)
                    .attr('height', 40)
                    .attr('fill', '#aa0000')
                    .attr('stroke', '#ff0000');

                labelGroup.append('text')
                    .attr('x', 40).attr('y', 15)
                    .attr('text-anchor', 'middle')
                    .attr('fill', '#fff')
                    .attr('font-size', '10px')
                    .text(m.label);

                labelGroup.append('text')
                    .attr('x', 40).attr('y', 32)
                    .attr('text-anchor', 'middle')
                    .attr('fill', '#fff')
                    .attr('font-size', '14px')
                    .attr('font-weight', 'bold')
                    .text(m.amount);
            });
        }

        renderTrendChart();

        // --- 3D Globe Implementation ---
        function initGlobe() {
            const container = document.getElementById('globe-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            // Scene
            const scene = new THREE.Scene();
            // Optional: Add fog for depth
            scene.fog = new THREE.FogExp2(0x0b0f19, 0.002);

            // Camera
            const camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
            camera.position.z = 220; // Adjust zoom to fit container

            // Earth Texture - Using Canvas to generate a "Tech World Map" placeholder

            function createWorldTexture() {
                const canvas = document.createElement('canvas');
                canvas.width = 2048;
                canvas.height = 1024;
                const ctx = canvas.getContext('2d');

                // Background: Dark Ocean
                ctx.fillStyle = '#0b1026';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Simulate Continents (Simplified approximations)
                ctx.fillStyle = '#1a3b6e';

                // Helper to draw rough shapes
                function drawBlob(x, y, w, h) {
                    ctx.beginPath();
                    ctx.ellipse(x, y, w, h, 0, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Americas
                drawBlob(300, 150, 80, 60); // North America
                drawBlob(350, 350, 50, 80); // South America

                // Europe/Africa
                drawBlob(550, 150, 50, 40); // Europe
                drawBlob(550, 280, 60, 70); // Africa

                // Asia
                drawBlob(750, 150, 100, 80); // Asia

                // Australia
                drawBlob(850, 380, 40, 30);

                // Grid overlay for tech look
                ctx.strokeStyle = '#2a5a8a';
                ctx.lineWidth = 1;
                ctx.beginPath();
                for (let i = 0; i < canvas.width; i += 40) {
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, canvas.height);
                }
                for (let i = 0; i < canvas.height; i += 40) {
                    ctx.moveTo(0, i);
                    ctx.lineTo(canvas.width, i);
                }
                ctx.stroke();

                // Cities (Random dots)
                ctx.fillStyle = '#00ffff';
                for (let i = 0; i < 100; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    // Simple check to keep dots roughly on "land" (very approximate)
                    if ((x > 200 && x < 450) || (x > 500 && x < 900)) {
                        if (y > 100 && y < 450) {
                            ctx.beginPath();
                            ctx.arc(x, y, 2, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    }
                }

                return new THREE.CanvasTexture(canvas);
            }

            const earthTexture = createWorldTexture();

                renderer.setSize(w, h);
            });
        }
