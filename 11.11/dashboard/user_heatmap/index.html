<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双十一用户画像分析</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-gl@2.0.9/dist/echarts-gl.min.js"></script>
    <!-- Map Data -->
    <script src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/china.js"></script>
</head>

<body>
    <!-- Background Particles -->
    <canvas id="particle-canvas"></canvas>
    
    <!-- Holographic Scan Overlay -->
    <div class="scan-overlay"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
            </div>
            <div class="header-center">
                <div class="title-container">
                    <div class="main-title">双十一用户画像分析</div>
                </div>
            </div>
            <div class="header-right">
                <div class="refresh-time">数据更新于: <span id="timestamp">--:--:--</span></div>
                <button id="back-btn" class="back-btn" onclick="window.location.href='../../index.html'">返回大屏</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Column -->
            <div class="column left-column">
                <div class="panel-box">
                    <div class="panel-header">基础属性：性别分布</div>
                    <div class="chart-container" id="gender-chart"></div>
                </div>
                <div class="panel-box">
                    <div class="panel-header">社会属性：职业分布</div>
                    <div class="chart-container" id="occupation-chart"></div>
                </div>
                <div class="panel-box">
                    <div class="panel-header">基础属性：年龄分布</div>
                    <div class="chart-container" id="age-chart"></div>
                </div>
            </div>

            <!-- Center Column -->
            <div class="column center-column">
                <div class="kpi-banner" id="total-users-kpi">
                    <div class="kpi-item">
                        <div class="kpi-label">累计活跃用户数</div>
                        <div class="kpi-num" id="total-user-num">8,942,105</div>
                    </div>
                    <div class="kpi-item">
                        <div class="kpi-label">新增用户占比</div>
                        <div class="kpi-num highlight" id="new-user-rate">12.5%</div>
                    </div>
                </div>
                <div class="panel-box map-panel">
                    <div class="panel-header">地域分布：用户来源</div>
                    <div class="chart-container" id="user-map"></div>
                    
                    <!-- Regional Persona Modal (Hidden by default) -->
                    <div id="region-modal" class="region-modal hidden">
                        <div class="modal-header">
                            <div class="region-title" id="region-title">地区名称</div>
                            <div class="close-btn" onclick="closeRegionModal()">×</div>
                        </div>
                        <div class="modal-body">
                            <div class="region-tagline" id="region-tagline">--</div>
                            <div class="region-metrics">
                                <div class="metric-item">
                                    <div class="metric-label">熬夜指数</div>
                                    <div class="metric-bar-bg"><div class="metric-bar" id="metric-night" style="width: 0%"></div></div>
                                    <div class="metric-val" id="val-night">0</div>
                                </div>
                                <div class="metric-item">
                                    <div class="metric-label">价格敏感度</div>
                                    <div class="metric-bar-bg"><div class="metric-bar" id="metric-price" style="width: 0%"></div></div>
                                    <div class="metric-val" id="val-price">0</div>
                                </div>
                                <div class="metric-item">
                                    <div class="metric-label">新品尝鲜欲</div>
                                    <div class="metric-bar-bg"><div class="metric-bar" id="metric-new" style="width: 0%"></div></div>
                                    <div class="metric-val" id="val-new">0</div>
                                </div>
                            </div>
                            <div class="region-chart-container" id="region-chart"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="column right-column">
                <div class="panel-box">
                    <div class="panel-header">消费属性：消费能力</div>
                    <div class="chart-container" id="consumption-chart"></div>
                </div>
                <div class="panel-box">
                    <div class="panel-header">行为属性：兴趣偏好</div>
                    <div class="chart-container" id="interest-chart"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
